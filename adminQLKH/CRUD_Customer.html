<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tables - SB Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CRUD_Customer.css">

</head>

<body>



    <div id="layoutSidenav_content">

        <div class="title">Quản lý thông tin khách hàng</div>
        <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> 
            <i class="fas fa-plus mr-2"></i> Create</button>

        <table class="table">
            <thead class="thead-light text-center">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>address</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody class="text-center" id="customer_admin">
            </tbody>
        </table>
    </div>

    <!-- Modal addProduct-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm khách hàng</h5>
                    <button type="button" class="close" data-dismiss='modal' aria-label="close"> 
                        <span aria-hidden="true">&times; </span>
                    </button>

                </div>
                <div class="modal-body">
                    <form action="" class="form-row">
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="name" placeholder="Name">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="email" placeholder="Email">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="phone" placeholder="Phone">

                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="address" placeholder="Address">

                        </div>


                    </form>
                    <button href="" class="btn btn-outline-danger mt-3" onclick="addCustomer()">Add</button>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Exit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal updateProduct-->
    <div class="modal fade" id="updateCustomer" tabindex="-1" role="dialog" aria-labelledby="updateCustomerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateCustomerLabel"> Chỉnh sửa thông tin khách hàng </h5>
                    <button type="button" class="close" data-dismiss='modal' aria-label="close"> 
                    <span aria-hidden="true">&times; </span>
                </button>

                </div>
                <div class="modal-body">
                    <form action="" class="form-row">

                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="idd" placeholder="Id">
                        </div>

                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="named" placeholder="Name">
                        </div>

                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="emaild" placeholder="Email">
                        </div>

                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="phoned" placeholder="Phone">
                        </div>
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="addressd" placeholder="Address">
                        </div>

                        <div class="col-3 mt-3" id="summitUpdate">

                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                </div>
            </div>
        </div>

    </div>



</body>
<script src="CRUD_Customer.js"></script>

</html>
