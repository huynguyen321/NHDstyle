<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng kí</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>
    <div>
        <div>
            <h1>Sign Up</h1>
        </div>
        <div>
            <label>Email<i style="color: red;">*</i></label><br/>
            <input name="Email" type="email" required id="email" placeholder="Email" /><br/>
            <label>Name<i style="color: red;">*</i></label><br/>
            <input name="Name" type="text" required id="name" placeholder="Name" /><br/>
            <label>Username<i style="color: red;">*</i></label><br/>
            <input name="Username" type="text" required id="username" placeholder="Username" /><br/>
            <label> Password<i style="color: red;">*</i></label><br/>
            <input name="Password" type="password" required id="password" placeholder="Password" /><br/>
            <label>Confirm<i style="color: red;">*</i></label><br/>
            <input name="Confirm" type="password" required id="confirm" placeholder="Confirm" /><br/>
            <label> Phone<i style="color: red;">*</i></label><br/>
            <input name="Phone" type="number" required id="phone" placeholder="Phone" /><br/>
            <label>Address<i style="color: red;">*</i></label><br/>
            <input name="Address" type="text" required id="address" placeholder="Address" /><br/>
            <button type="submit" onclick="signUp()"> Sign Up</button>
        </div>
    </div>
</body>
<script lang="javascript" src="../../js/auth.js"></script>

</html>
