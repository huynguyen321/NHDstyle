<body>
    <h3>Admin</h3>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-product-tab" data-toggle="tab" href="#nav-product" role="tab" aria-controls="nav-product" aria-selected="true">Quản lý sản phẩm</a>
            <a class="nav-item nav-link" id="nav-order-tab" data-toggle="tab" href="#nav-order" role="tab" aria-controls="nav-order" aria-selected="false">Quản lý đơn hàng</a>

    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-product" role="tabpanel" aria-labelledby="nav-product-tab">
            <div id="layoutSidenav_content">
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus mr-2"></i> Create</button>

                <table class="table">
                    <thead class="thead-light text-center">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>IMG</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="product_admin">
                    </tbody>
                </table>
            </div>

            <!-- Modal addProduct-->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"> Thêm sản phẩm </h5>
                            <button type="button" class="close" data-dismiss='modal' aria-label="close">
                                <span aria-hidden="true">&times; </span>
                            </button>

                        </div>
                        <div class="modal-body">
                            <form action="" class="form-row">
                                <div class="col-12 mt-3">
                                    <input type="text" class="form-control" id="name" placeholder="name">

                                </div>
                                <div class="col-12 mt-3">
                                    <input type="text" class="form-control" id="img" placeholder="img">

                                </div>
                                <div class="col-12 mt-3">
                                    <input type="text" class="form-control" id="price" placeholder="giá">

                                </div>

                            </form>
                            <button href="" class="btn btn-outline-danger mt-3" onclick="addProduct()">Thêm</button>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"> Exit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal updateProduct-->
            <div class="modal fade" id="updateProduct" tabindex="-1" role="dialog" aria-labelledby="updateProductLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateProductLabel"> Chỉnh sửa thông tin sản phẩm </h5>
                            <button type="button" class="close" data-dismiss='modal' aria-label="close">
                                <span aria-hidden="true">&times; </span>
                            </button>

                        </div>
                        <div class="modal-body">
                            <form actio n="" class="form-row">

                                <div class="col-12 mt-3">
                                    <input type="text" class="form-control" id="idd" placeholder="name">
                                </div>

                                <div class="col-12 mt-3">
                                    <input type="text" class="form-control" id="named" placeholder="name">
                                </div>

                                <div class="col-12 mt-3">
                                    <input type="text" class="form-control" id="imgd" placeholder="img">
                                </div>

                                <div class="col-12 mt-3">
                                    <input type="text" class="form-control" id="priced" placeholder="giá">
                                </div>

                                <div class="col-3 mt-3" id="summitUpdate">

                                </div>
                            </form>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
